<body>
    <br />
    asdfadsf
    <br />
    <div style="display: block; padding-left: 0; padding-right: 30px;">
        <div class="crumbc">some text</div>
    </div>
    <br />

    <div style="display: block">
        <div class="crumbc2">some text</div>
    </div>
    <input type="text" ckDateRange="{endSelector:'#enddate'}" />
    <input type="text" id="enddate" />
    <script type="text/javascript">
        $(document).ready(function () {
            $('#scrollme').mCustomScrollbar();
            var d = $('.crumbc').crumbselector({
                walkTree: function(reflow) {
                    reflow([
                        {
                            contents: '3:time out',
                            data: { id: 5000 }
                        },
                        {
                            contents: '2:no time out',
                            data: { id: 3000 }
                        },
                        {
                            contents: '1:left most node',
                            data: { id: 2 }
                        }]);
                } ,
                loadingContent: 'busy',
                source: function (request, response) {
                    setTimeout(function () {
                        var returnResult = [];
                        for (var index = 0; index < 20; index++) {
                            returnResult.push({
                                contents: request.data.id + ': (' + index + ')' + request.contents + 'Reeely really looooooooooooooooooooooooong description',
                                data: { id: index * request.data.id }
                            });
                        }
                        response(returnResult);
                    }, 1000);
                }
            });
            $('.crumbc2').crumbselector({
                walkTree: function (reflow) {
                    reflow([
                        {
                            contents: '23:the right most node',
                            data: { id: 5 }
                        },
                        {
                            contents: '22:next node',
                            data: { id: 3 }
                        },
                        {
                            contents: '21:left most node',
                            data: { id: 2 }
                        }]);
                },
                loadingContent: 'busy2',
            });
        });
    </script>
</body>
